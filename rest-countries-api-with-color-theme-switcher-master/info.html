<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
   
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="countryModal">
        <button class="back">Back</button>
        <div class="modal">
          <div class="leftModal">
            <img src="https://flagcdn.com/gb.svg" width="800px" alt="" />
          </div>
          <div class="rightModal">
            <h1>Germany</h1>
           <div class="modalInfo">
              <div class="innerLeft inner">
                  <p><strong>Native Name</strong>${data.population}</p>
                  <p ><strong>population</strong>${data.region}</p>
                  <p><strong>Region</strong>${data.capital}</p>
                  <p><strong>Sub-region</strong>${data.capital}</p>
                </div>
                <div class="innerRight inner">
                  <p><strong>Capital</strong>${data.population}</p>
                  <p ><strong>TopLevelDomain</strong>${data.region}</p>
                  <p><strong>Currencies</strong>${data.capital}</p>
                  <p><strong>Languages</strong>${data.capital}</p>
                </div>
                </div>
              </div>
           </div>
        </div>
      </div>
    </body>
    <script src="index.js"></script>

</body>
</html>

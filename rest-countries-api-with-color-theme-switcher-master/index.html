    <meta charset="UTF-8" />

    <title>Rest country API</title>

  <body>
    <nav class="navbar">
      <div class="navbar-brand">Where in the World?</div>
      <div class="navbar-text">
        <i class="bi bi-moon"></i>
        <h5 class="h5">Dark Mode</h5>
      </div>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >

            Filter By countries <i class="bi bi-chevron-compact-down"></i></i>

        <ul class="dropdown-menu show">

      </li>

    <div class="container">
      <input
        type="text"
        class="inputSearch"
        placeholder="Search for countries"
      />
      <i class="bi bi-search shadow-lg"></i>
    </div>

    <div class="countries"></div>

    <div class="countryModal show">
      <button class="back">Back</button>
    </div>
